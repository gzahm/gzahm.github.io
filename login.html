<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In or Create Account</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Welcome Back</h1>
        <p>Sign in to access your account or create a new one.</p>

        <!-- Login Form -->
        <form id="login-form">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>

            <button type="submit">Sign In</button>
        </form>

        <p>Don't have an account? <a href="register.html">Create one here</a></p>
        <p>Forgot your password? <a href="reset.html">Reset it here</a></p>
    </div>
    <script type="module" src="auth.js"></script>
</body>
</html>

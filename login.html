<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="style.css">
</head>
<script src="global-header.js"></script>
<body class="auth-page">
    
    <div class="auth-container">
        <h1>Welcome Back, Gabriel!</h1>
        <p>Sign in to access your journal and reflections.</p>
        <form id="login-form">
            <div class="input-group">
                <i class="fas fa-envelope"></i>
                <input type="email" id="email" placeholder="Email Address" required>
            </div>
            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" id="password" placeholder="Password" required>
            </div>
            <button type="submit">Sign In</button>
        </form>
        <a href="reset.html">Forgot your password?</a>
        <a href="register.html">Don't have an account? Sign up!</a>
    </div>
    <script type="module" src="firebaseAuth.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Zahm's Corner</title>
    <link rel="stylesheet" href="tryout.css">
    <script src="global-header.js" defer></script>
</head>
<body>
    <main class="auth-container">
        <h1>Register</h1>
        <p>Join Zahm's Corner to create your personal journey.</p>
        <form id="register-form">
            <label for="username">Username:</label><br>
            <input type="text" id="username" name="username" placeholder="Choose a username" required><br>
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" placeholder="Enter your email" required><br>
            <label for="password">Password:</label><br>
            <input type="password" id="password" name="password" placeholder="Create a password" required><br>
            <button type="submit" class="btn">Sign Up</button>
        </form>
        <a href="login.html">Already have an account? Log In</a>
    </main>
</body>
</html>
